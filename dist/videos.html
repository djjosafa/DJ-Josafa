<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet"> <!-- Garante o mesmo visual do seu site -->
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="index.html">
      <span class="d-block d-lg-none">&reg;</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile mx-auto mb-2" src="assets/img/caricatura.gif" alt="Imagem de Perfil"
          style="border: none; box-shadow: none;" />
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link active" href="videos.html">Vídeos</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid p-0">
    <section class="resume-section" id="videos">
      <div class="resume-section-content">
        <h2 class="mb-4">Vídeos</h2>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="styleFilter" class="form-label">Estilo:</label>
            <select id="styleFilter" class="form-select">
              <option value="all">Todos</option>
              <option value="rap">Rap</option>
              <option value="skit">Skit Performance</option>
              <option value="mpc">MPC</option>
            </select>
          </div>
        </div>

        <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselItems"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const videos = [
      {
        style: 'rap',
        platform: 'youtube',
        id: 'QhtCLBrmw2o',
        title: 'DJ Josafá - Rap Set',
        description: 'Performance de rap ao vivo'
      },
      {
        style: 'skit',
        platform: 'youtube',
        id: 'WIbxS3xVM7k',
        title: 'Skit Performance 1',
        description: 'Performance criativa e dinâmica'
      },
      {
        style: 'skit',
        platform: 'youtube',
        id: '7Q85gWtmSSY',
        title: 'Skit Performance 2',
        description: 'Batidas e movimentos sincronizados'
      },
      {
        style: 'mpc',
        platform: 'youtube',
        id: 'i4P2o8R-nNk',
        title: 'MPC Session',
        description: 'Performance de finger drumming'
      }
    ];

    const styleSelect = document.getElementById('styleFilter');
    const carouselContainer = document.getElementById('carouselItems');

    styleSelect.addEventListener('change', renderVideos);

    function renderVideos() {
      const selectedStyle = styleSelect.value;
      const filtered = videos.filter(video => selectedStyle === 'all' || video.style === selectedStyle);

      carouselContainer.innerHTML = '';

      if (filtered.length === 0) {
        carouselContainer.innerHTML = `<div class="carousel-item active"><p class="text-center">Nenhum vídeo encontrado.</p></div>`;
        return;
      }

      filtered.forEach((video, index) => {
        const active = index === 0 ? 'active' : '';
        const embedUrl = `https://www.youtube.com/embed/${video.id}`;

        const item = `
          <div class="carousel-item ${active}">
            <div class="ratio ratio-16x9">
              <iframe src="${embedUrl}" title="${video.title}" allowfullscreen></iframe>
            </div>
            <div class="mt-3">
              <h5>${video.title}</h5>
              <p>${video.description}</p>
            </div>
          </div>`;

        carouselContainer.innerHTML += item;
      });
    }

    renderVideos();
  </script>
</body>
</html>
