<div class="container-fluid p-0" style="background-color: #011c26; font-family: 'Roboto', sans-serif;">
  <section class="resume-section" id="videos">
    <div class="resume-section-content">

      <!-- Título com imagem e cor personalizada -->
      <h2 class="mb-4 d-flex align-items-center" style="color: #c3c8ce; font-family: 'Neptune', sans-serif; text-transform: uppercase; font-size: 2rem;">
        <img src="assets/img/sccinzac.png" alt="Ícone" style="height: 40px; margin-right: 15px;">
        Vídeos
      </h2>

      <!-- Subtítulo do filtro -->
      <p style="font-family: 'Neptune', sans-serif; text-transform: uppercase; font-size: 20px; font-weight: bold; color: #c3c8ce; margin-top: 20px;">
        Selecione um estilo
      </p>

      <!-- Filtro de estilo -->
      <select id="styleFilter" style="background-color: #c3c8ce; color: #30101b; font-family: 'Roboto', sans-serif; border: none; padding: 10px; border-radius: 5px; font-size: 16px;">
        <option value="all">Todos</option>
        <option value="rap">Rap</option>
        <option value="skit">Skit Performance</option>
        <option value="mpc">MPC</option>
      </select>

          </div>
        </div>

        <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselItems"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const videos = [
      {
        style: 'rap',
        platform: 'youtube',
        id: 'QhtCLBrmw2o',
        title: 'DJ Josafá - Rap Set',
        description: 'Performance de rap ao vivo'
      },
      {
        style: 'skit',
        platform: 'youtube',
        id: 'WIbxS3xVM7k',
        title: 'Skit Performance 1',
        description: 'Performance criativa e dinâmica'
      },
      {
        style: 'skit',
        platform: 'youtube',
        id: '7Q85gWtmSSY',
        title: 'Skit Performance 2',
        description: 'Batidas e movimentos sincronizados'
      },
      {
        style: 'mpc',
        platform: 'youtube',
        id: 'i4P2o8R-nNk',
        title: 'MPC Session',
        description: 'Performance de finger drumming'
      }
    ];

    const styleSelect = document.getElementById('styleFilter');
    const carouselContainer = document.getElementById('carouselItems');

    styleSelect.addEventListener('change', renderVideos);

    function renderVideos() {
      const selectedStyle = styleSelect.value;
      const filtered = videos.filter(video => selectedStyle === 'all' || video.style === selectedStyle);

      carouselContainer.innerHTML = '';

      if (filtered.length === 0) {
        carouselContainer.innerHTML = `<div class="carousel-item active"><p class="text-center">Nenhum vídeo encontrado.</p></div>`;
        return;
      }

      filtered.forEach((video, index) => {
        const active = index === 0 ? 'active' : '';
        const embedUrl = `https://www.youtube.com/embed/${video.id}`;

        const item = `
          <div class="carousel-item ${active}">
            <div class="ratio ratio-16x9">
              <iframe src="${embedUrl}" title="${video.title}" allowfullscreen></iframe>
            </div>
            <div class="mt-3">
              <h5>${video.title}</h5>
              <p>${video.description}</p>
            </div>
          </div>`;

        carouselContainer.innerHTML += item;
      });
    }

    renderVideos();
  </script>
