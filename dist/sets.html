const styleSelect = document.getElementById('styleFilter');
const platformSelect = document.getElementById('platformFilter');
const carouselContainer = document.getElementById('carouselItems');

styleSelect.addEventListener('change', renderVideos);
platformSelect.addEventListener('change', renderVideos);

function renderVideos() {
  const selectedStyle = styleSelect.value;
  const selectedPlatform = platformSelect.value;

  const filtered = videos.filter(video => {
    const matchStyle = selectedStyle === 'all' || video.style === selectedStyle;
    const matchPlatform = selectedPlatform === 'all' || video.platform === selectedPlatform;
    return matchStyle && matchPlatform;
  });

  carouselContainer.innerHTML = '';

  if (filtered.length === 0) {
    carouselContainer.innerHTML = `<div class="carousel-item active"><p class="text-center">Nenhum vídeo encontrado.</p></div>`;
    return;
  }

  filtered.forEach((video, index) => {
    const active = index === 0 ? 'active' : '';
    const embedUrl = `https://www.youtube.com/embed/${video.id}`;

    const item = `
      <div class="carousel-item ${active}">
        <div class="ratio ratio-16x9">
          <iframe src="${embedUrl}" title="${video.title}" allowfullscreen></iframe>
        </div>
        <div style="margin-top: 20px; color: #c3c8ce;">
          <h5 style="color: #c3c8ce;">${video.title}</h5>
          <p style="color: #c3c8ce;">${video.description}</p>
        </div>
      </div>
    `;

    carouselContainer.innerHTML += item;
  });
}

renderVideos();
